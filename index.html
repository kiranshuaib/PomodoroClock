<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/index.css" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Anton|Archivo+Black|Berkshire+Swash|Merriweather|Nanum+Pen+Script" rel="stylesheet">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
        <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome-min.css" type="text/css" />
        <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <audio id ="buzzer" src ="https://notificationsounds.com/soundfiles/a86c450b76fb8c371afead6410d55534/file-sounds-1108-slow-spring-board.mp3"></audio>
    </head>
    
    <body>
        <div class="spacer"></div>
        <div class="container-fluid text-center block">
            <h1> Promodoro Clock</h1>
            <h3>FreeCodeCamp</h3>
            <div id="timeDiv">
                <h1 id = "title1">Session Time</h1><br>
                <a href="#" class="btn custom" id="mfiveTime">-</a>
                <h2 id="session"></h2>
                <h2 id="num">5</h2>
                <a href="#" class="btn custom" id="afiveTime">+</a><br>
                <a href="#" class="btn custom reset">Reset</a>
            </div>
            
            <div class="breakDiv">
              <h1 id = "title2">Break Time</h1><br>
                <a href="#" class="btn custom" id="mfiveBreak">-</a>
                <h2 id="breakNum">5</h2>
                <a href="#" class="btn custom" id="afiveBreak">+</a><br>
                <a href="#" class="btn custom reset">Reset</a> 
            </div>
            
        <a href="#" class="btn custom" id="start">Start</a> 
        </div>
       <div class="spacer"></div>
    </body>
</html>
